version: "3.8"

services:
  expressjs:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - type: volume
        source: mongovolume
        target: /data/db
      - type: volume
        source: mongoconfig
        target: /data/configdb

volumes:
  mongovolume:
    name: mongovolume
  mongoconfig:
    name: mongoconfig